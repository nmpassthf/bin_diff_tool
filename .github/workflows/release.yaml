name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_suffix: windows-amd64
            archive_ext: zip

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_suffix: linux-amd64
            archive_ext: tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_suffix: macos-arm64
            archive_ext: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p dist

          BINS=("dft" "mc_updater")

          for BIN_NAME in "${BINS[@]}"; do
            if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
              SRC_PATH="target/${{ matrix.target }}/release/${BIN_NAME}.exe"
              FILENAME="${BIN_NAME}.exe"
            else
              SRC_PATH="target/${{ matrix.target }}/release/${BIN_NAME}"
              FILENAME="${BIN_NAME}"
            fi
            
            if [ ! -f "$SRC_PATH" ]; then
              echo "Error: $SRC_PATH not found"
              exit 1
            fi

            ASSET_NAME="${BIN_NAME}-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}"
            
            echo "Packaging $ASSET_NAME ..."

            if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
              7z a "dist/$ASSET_NAME" "./$SRC_PATH"
            else
              tar -czf "dist/$ASSET_NAME" -C "target/${{ matrix.target }}/release" "$FILENAME"
            fi
          done

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          generate_release_notes: true
          files: dist/*
